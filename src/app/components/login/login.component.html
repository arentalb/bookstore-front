<div class="hero min-h-screen"
     style="background-image: url(https://images.unsplash.com/photo-1623771702313-39dc4f71d275?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">
  <div class="hero-overlay bg-opacity-60"></div>

  <div class="hero-content text-center text-neutral-content">
    <form (ngSubmit)="onSubmit()"
          class="bg-white py-6 px-28 rounded shadow-md  flex border justify-center flex-col items-center gap-4">
      <h2 class="text-2xl mb-4 text-center font-bold text-neutral">Welcome! Please Log In</h2>

      <label class="form-control w-full max-w-xs">
        <div class="label">
          <span class="label-text ">What is your email</span>
        </div>
        <input [(ngModel)]="email" class="input input-bordered w-full max-w-xs" id="email" name="email"
               placeholder="example@gmail.com" required
               type="email"/>
      </label>

      <label class="form-control w-full max-w-xs mb-8">
        <div class="label">
          <span class="label-text">What is your password</span>
        </div>
        <input [(ngModel)]="password" class="input input-bordered w-full max-w-xs" id="password" name="password"
               placeholder="Password" required
               type="password"/>
      </label>
      <button class="btn btn-neutral btn-wide" type="submit">Login</button>

    </form>

  </div>
</div>
