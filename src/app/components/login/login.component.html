<div class="flex justify-center items-center min-h-screen ">
  <form (ngSubmit)="onSubmit()"
        class="bg-white p-6 rounded shadow-md w-1/3 flex border justify-center flex-col items-center gap-4">
    <h2 class="text-2xl mb-4 text-center font-bold">Welcome! Please Log In</h2>

    <label class="form-control w-full max-w-xs">
      <div class="label">
        <span class="label-text">What is your email</span>
      </div>
      <input [(ngModel)]="email" class="input input-bordered w-full max-w-xs" id="email" name="email"
             placeholder="example@gmail.com" required
             type="email"/>
    </label>

    <label class="form-control w-full max-w-xs">
      <div class="label">
        <span class="label-text">What is your password</span>
      </div>
      <input [(ngModel)]="password" class="input input-bordered w-full max-w-xs" id="password" name="password"
             placeholder="Password" required
             type="password"/>
    </label>
    <button class="btn btn-neutral" type="submit">Login</button>

  </form>
</div>
